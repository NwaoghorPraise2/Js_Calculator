<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/sytles/style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-center flex-column">
        <div class="tittle">
          <h2>JS Basic Calculator By Nwaoghor Praise C.</h2>
        </div>
          <div class="output">
            <input type="text" id="result" maxlength="18" />
          </div>
          <div>
        <button  class="cc">C</button>
        <button  id="clear" class="cc">CE</button>
        <button class="evb" onclick="getDigit(this.innerText)">0</button>
        <button class="sym"  onclick="getDigit(this.innerText)" >/</button>
        <br>
        <button  class="evb" onclick="getDigit(this.innerText)">1</button>
        <button  class="evb" onclick="getDigit(this.innerText)">2</button>
        <button  class="evb" onclick="getDigit(this.innerText)">3</button>
        <button  class="sym" onclick="getDigit(this.innerText)">*</button>
        <br>
        <button class="evb" onclick="getDigit(this.innerText)">4</button>
        <button class="evb" onclick="getDigit(this.innerText)">5</button>
        <button class="evb" onclick="getDigit(this.innerText)">6</button>
        <button class="sym" onclick="getDigit(this.innerText)">-</button>
        <br>
        <button class="evb" onclick="getDigit(this.innerText)">7</button>
        <button class="evb" onclick="getDigit(this.innerText)">8</button>
        <button class="evb" onclick="getDigit(this.innerText)">9</button>
        <button class="sym" onclick="getDigit(this.innerText)">+</button>
        <br>
        <button class="evb" onclick="getDigit(this.innerText)">.</button>
        <button class="evb" onclick="getDigit(this.innerText)">(</button>
        <button class="evb" onclick="getDigit(this.innerText)">)</button>
        <button class="eql" onclick="calculate()" >=</button>
      </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
